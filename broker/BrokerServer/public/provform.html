<section class="basic-grey">
    <h1>Provisioning : 
        <span>Please fill all the fields.</span>
    </h1>
    <form action="provRequest" method="post">
        <label class="provRequest-El">
            <span>CSP Name :</span>
            <input id="name" type="text" name="servicename" required="required" />
        </label>

        <label class="provRequest-El">
            <span>Data provisioned :</span>
            <input id="qdata" type="number" min="0" name="qdata" value="0">GB</input>
        </label>

         <label class="provRequest-El-send">
            <input type="submit" class="button" value="Save" />
        </label>
    </form>
</section>
